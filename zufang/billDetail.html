<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>账单详情</title>
	<style type="text/css">
		
		.container{
		  padding: 2rem 1.4rem 0 1.4rem;
		}
		.cells{
		  width: 100%;
		}

		.cell{
		  width: 100%;
		  display: flex;
		  font-size: 0.4rem;
		}

		.cell div{
		  flex: 3;
		  line-height: 0.8rem;
		}
		.cell div:first-child{
		  color: #666666;
		  flex: 2;
		}
		.submit-btn{
		  margin-top: 1.2rem;
		  background-color: #FFDB13;
		  width: 100%;
		  line-height: 1rem;
		  font-size: 0.45rem;
		}
		.light-color{
		  color: #F43D47;
		  font-weight: bold;
		}		
	</style>
</head>
<body>
	<div class='container'>
	  <div class='cells'>
	    <div class='cell'>
	      <div>房租：</div><div>￥5000</div>
	    </div>
	    <div class='cell'>
	      <div>水费：</div><div>￥5000</div>
	    </div>
	    <div class='cell'>
	      <div>电费：</div><div>￥5000</div>
	    </div>
	    <div class='cell'>
	      <div>状态：</div><div>￥5000</div>
	    </div>
	    <div class='cell'>
	      <div>已过日期：</div><div class='light-color'>3</div>
	    </div>
	    <div class='cell'>
	      <div>支付日期：</div><div>￥5000</div>
	    </div>

	  </div>
	  <button class='submit-btn'>马上支付</button>
	</div>
<script type="text/javascript" src="./plugin/flexible.js"></script>
</body>
</html>
